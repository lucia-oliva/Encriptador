<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    
      <header class="header">
            <a href="#">
                <img src="src/img/github-ligth.svg" alt="Github icon" class="header_navbar_icono"/>
            </a>
            <a href="#">
              <img src="src/img/alura-icon-ligth.svg" id="alura-icon" alt="alura icon" class="header_navbar_icono"/>
            </a>
            <a href="#"
              ><img src="src/img/linkedin-ligth.svg" alt="linkedin icon" class="header_navbar_icono"/>
            </a>
      </header>

    <section class="input">
        <div class="espacio">
          <div class="instruccion">
          <p>Ingrese el texto aqui.</p>
          <small>Solo letras minusculas y sin acentos</small>
          </div>
          <textarea name="input-text" id="input-text"></textarea>
        </div>
    </section>


    <div class="botones">
      <button id="encriptar-btn">
        <img src="src/img/lock.svg" alt="Encriptar boton" class="icono"
        /></a>
      </button>
      <button id="desencriptar-btn">
        <img src="src/img/unlock.svg" alt="Desencriptar boton" class="icono"
        /></a>
      </button>
      <button id="copiar-btn">
        <img src="src/img/copy.svg" alt=" Copiar boton" class="icono"
        /></a>
      </button>
      <button id="mode-btn"> 
        <img src="src/img/moon.svg" alt="Cambiar tema boton" class="header_navbar_icono"
        /></a></button>
    </div>


    <section class="output">
      <div class="output_text">
        <p>El resultado aqui.</p>
        <small>Ingresa el texto que desees encriptar o desencriptar.</small>
      </div>
    </section>
  
 <script src="scripts.js"></script>
</body>
</html>
