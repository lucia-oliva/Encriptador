<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    
      <header class="header" id="header">
        <div class="desktop-view">
          <h1>DESAFIO ENCRIPTADOR</h1>
          <p>ALURA</p>
        </div>
        <div class="tablet-view">
          <a href="https://www.aluracursos.com" target="_blank">
            <img src="src/img/alura-icon-ligth.svg" id="alura-icon" alt="alura icon" class="icono"/>
          </a>
        </div>
        <div class="cel-view">
            <a href="https://github.com/lucia-oliva" target="_blank">
                <img src="src/img/github-ligth.svg" id="github" alt="Github icon" class="icono"/>
            </a>
            <a href="https://app.aluracursos.com/user/lucia222lr" target="_blank">
              <img src="src/img/alura-icon-ligth.svg" id="alura-icon" alt="alura icon" class="icono"/>
            </a>
            <a href="https://www.linkedin.com/in/ana-lucia-oliva" target="_blank"
              ><img src="src/img/linkedin-ligth.svg" id="linkedin icon" alt="linkedin icon"  class="icono"/>
            </a>
          </div>
        </header>
    <main class="main">
      <div class="alert hidden" id="alert"> 
      </div>
      <section class="input">
        <div class="espacio">
          <div class="instruccion" id="instruccion">
          <p>Ingrese el texto aqui</p>
          <small>Solo letras minusculas y sin acentos</small>
          </div>
          <textarea name="input-text" id="input-text"></textarea>
        </div>
    </section>
    <div class="botones">
      <button id="encriptar_btn">
        <img src="src/img/lock-ligth.svg" id="lock"alt="Encriptar boton" class="icono" class="botones-icono"
        /></a> 
        <p class="p-button">Encriptar</p>
      </button>
      <button id="desencriptar_btn">
        <img src="src/img/unlock-ligth.svg" id="unlock" alt="Desencriptar boton" class="icono"class="botones-icono"
        /></a>
        <p class="p-button">Desencriptar</p>
      </button>
      <button id="copiar_btn">
        <img src="src/img/copy-ligth.svg" id="copy" alt="Copiar boton" class="icono" class="botones-icono"
        /></a>
        <p class="p-button">Copiar</p>
      </button>
      <button id="mode_btn"> 
        <img src="src/img/moon-ligth.svg" id="modo" alt="Cambiar tema boton" class="icono" class="botones-icono"
        /></a>
        <p class="p-button">Cambiar tema</p>
      </button>
    </div>
    <section class="output">
      <div class="contenido" id="contenido">
      </div>
      <div class="espacio-output" id="espacio-output">
        <p>Ningun mensaje fue encontrado</p>
        <small>Ingresa el texto que desees encriptar o desencriptar</small>
      </div>
    </section>
  </main>
  <footer class="footer">
    
    <div class="footer-redes">
      <a href="https://github.com/lucia-oliva" target="_blank">
          <img src="src/img/github-ligth-footer.svg" alt="Github-icon-footer" class="icono"/>
      </a>
      <a href="https://app.aluracursos.com/user/lucia222lr" target="_blank">
        <img src="src/img/alura-icon-ligth.svg" alt="alura icon" class="icono"/>
      </a>
      <a href="https://www.linkedin.com/in/ana-lucia-oliva" target="_blank"
        ><img src="src/img/linkedin-ligth.svg"  alt="linkedin icon"  class="icono"/>
      </a>
    </div>
  </footer>
<script src="scripts.js"></script>
</body>
</html>
