<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    
      <header class="header">
            <a href="https://github.com/lucia-oliva" target="_blank">
                <img src="src/img/github-ligth.svg" alt="Github icon" class="icono"/>
            </a>
            <a href="https://app.aluracursos.com/user/lucia222lr" target="_blank">
              <img src="src/img/alura-icon-ligth.svg" id="alura-icon" alt="alura icon" class="icono"/>
            </a>
            <a href="www.linkedin.com/in/ana-lucia-oliva" target="_blank"
              ><img src="src/img/linkedin-ligth.svg" alt="linkedin icon" class="icono"/>
            </a>
      </header>

    <section class="input">
        <div class="alert">
         El texto debe estar en minusculas.
        </div>
        <div class="espacio">
          <div class="instruccion" id="instruccion">
          <p>Ingrese el texto aqui</p>
          <small>Solo letras minusculas y sin acentos</small>
          </div>
          <textarea name="input-text" id="input-text"></textarea>
        </div>
    </section>


    <div class="botones">
      <button id="encriptar_btn">
        <img src="src/img/lock-ligth.svg" alt="Encriptar boton" class="icono"
        /></a>
      </button>
      <button id="desencriptar_btn">
        <img src="src/img/unlock-ligth.svg" alt="Desencriptar boton" class="icono"
        /></a>
      </button>
      <button id="copiar_btn">
        <img src="src/img/copy-ligth.svg" alt=" Copiar boton" class="icono"
        /></a>
      </button>
      <button id="mode_btn"> 
        <img src="src/img/moon-ligth.svg" alt="Cambiar tema boton" class="icono"
        /></a></button>
    </div>

    <section class="output">
      <div class="contenido" id="contenido">
      </div>
      <div class="espacio-output" id="espacio-output">
        <p>Ningun mensaje fue encontrado</p>
        <small>Ingresa el texto que desees encriptar o desencriptar</small>
      </div>
    </section>
    
 <script src="scripts.js"></script>
</body>
</html>
